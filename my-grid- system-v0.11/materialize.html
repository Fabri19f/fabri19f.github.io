<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize grid system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m3 l1 teal">1</div>
            <div class="col s12 m3 l1 blue">2</div>
            <div class="col s12 m3 l1 deep-purple">3</div>
            <div class="col s12 m3 l1 purple">4</div>
            <div class="col s12 m3 l1 teal">5</div>
            <div class="col s12 m3 l1 blue">6</div>
            <div class="col s12 m3 l1 deep-purple">7</div>
            <div class="col s12 m3 l1 purple">8</div>
            <div class="col s12 m3 l1 teal">9</div>
            <div class="col s12 m3 l1 blue">10</div>
            <div class="col s12 m3 l1 deep-purple">11</div>
            <div class="col s12 m3 l1 purple">12</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
