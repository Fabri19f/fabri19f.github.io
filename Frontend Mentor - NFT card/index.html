<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <figure class="card__img-container">
        <img src="images/image-equilibrium.jpg" alt="image" class="card__img">
        <div class="card__hover">
          <img src="images/icon-view.svg" alt="view" class="card__hover-img">
        </div>
    </figure>
    <section class="card__texts">
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="card__info-container">
      <div class="card__info">
        <img src="images/icon-ethereum.svg" alt="icon" class="card__icon">
        <h2 class="card__price">0.041 ETH</h2>
      </div>
      <div class="card__info">
        <img src="images/icon-clock.svg" alt="icon" class="card__icon">
        <h2 class="card__time">3 days left</h2>
      </div>
    </section>
    <section class="card__creator-container">
      <img src="images/image-avatar.png" alt="creator" class="card__creator-img">
      <h2 class="card__creator">Creation of
        <span class="card__name-creator">Jules Wyvern </span></h2>
    </section>
  </main>
  <!--
    Equilibrium #3429
    Our Equilibrium collection promotes balance and calm.
    0.041 ETH
    3 days left
    Creation of
    Jules Wyvern
  -->
</body>
</html>
