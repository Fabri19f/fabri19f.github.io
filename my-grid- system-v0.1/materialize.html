<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize grid system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 teal white-text">col</div>
            <div class="col s6 m4 blue white-text">col</div>
            <div class="col s6 m4 indigo white-text">col</div>
            <div class="col s6 m4 deep-purple white-text">col</div>
        </div>
        <div class="row">
            <div class="col s12 m6 teal">col</div>
            <div class="col s12 m6 indigo">col</div>
            <div class="col s12 m6 deep-purple">col</div>
            <div class="col s12 m6 blue">col</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
