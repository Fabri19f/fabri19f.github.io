<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="info">
        <div class="info__items">
            x<span style="color: #9090fa;">o</span>
        </div>
        <div class="info__items">
            <span id="turn-icon">×</span>turn
        </div>
        <div class="info__items" id="reset">
            <img src="reset.svg">
        </div>
    </div>
    <div class="container">
        <div class="container__items" id="box-1"><span class="container__effect"></span></div>
        <div class="container__items" id="box-2"><span class="container__effect"></span></div>
        <div class="container__items" id="box-3"><span class="container__effect"></span></div>
        <div class="container__items" id="box-4"><span class="container__effect"></span></div>
        <div class="container__items" id="box-5"><span class="container__effect"></span></div>
        <div class="container__items" id="box-6"><span class="container__effect"></span></div>
        <div class="container__items" id="box-7"><span class="container__effect"></span></div>
        <div class="container__items" id="box-8"><span class="container__effect"></span></div>
        <div class="container__items" id="box-9"><span class="container__effect"></span></div>
    </div>
    <div class="score">
        <div class="score__items">
            <span class="score__icon">×</span>
            <span class="score__number" id="score-×"></span>
        </div>
        <div class="score__items">
            <span>ties</span>
            <span class="score__number" id="score-ties"></span>
        </div>
        <div class="score__items">
            <span class="score__icon">o</span>
            <span class="score__number" id="score-o"></span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
