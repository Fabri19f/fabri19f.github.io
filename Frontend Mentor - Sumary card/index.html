<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="card">
      <img src="images/illustration-hero.svg" alt="hero" class="card__hero">
      <section class="card__main">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="card__plan">
          <img src="images/icon-music.svg" alt="music" class="card__icon">
          <div class="card__plan-descript">
            <h2 class="card__plan-title">Annual Plan</h2>
            <h3 class="card__price">$59.99/year</h3>
          </div>
          <a href="#" class="card__change">Change</a>
        </div>
        <div class="card__buttons">
          <a href="#" class="card__button card__button--payment">Proceed to Payment</a>
          <a href="#" class="card__button card__button--cancel">Cancel Order</a>
        </div>
      </section>
  </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->
</body>
</html>
